{% extends 'template.html' %}
{% block title %}Home{% endblock title%}

{%block body%}
<style>
@media (min-width: 992px) { 
    .LIST {
        max-width: 700px;
    }
 }
    .typewriter h2 {
        overflow: hidden;
        /* Ensures the content is not revealed until the animation */
        border-right: .15em solid orange;
        /* The typwriter cursor */
        white-space: nowrap;
        /* Keeps the content on a single line */
        margin: 0 auto;
        /* Gives that scrolling effect as the typing happens */
        letter-spacing: .15em;
        /* Adjust as needed */
        animation:
            typing 3.5s steps(40, end),
            blink-caret .75s step-end infinite;
    }

    /* The typing effect */
    @keyframes typing {
        from {
            width: 0
        }

        to {
            width: 100%
        }
    }

    /* The typewriter cursor effect */
    @keyframes blink-caret {

        from,
        to {
            border-color: transparent
        }

        50% {
            border-color: orange;
        }
    }

    .bi:hover {
        fill: orange;
    }

    .BUTTON {
        background-color: black;
        color: white;
    }

    .BUTTON:hover {
        color: white;
        background-color: orange;
        border: 0px;
    }
</style>

<body>
    <div class="m-3">
        <h1 class="display-1">
        <a href="/">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bezier2" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg" style="fill: orange">
                <path fill-rule="evenodd"
                    d="M1 2.5A1.5 1.5 0 0 1 2.5 1h1A1.5 1.5 0 0 1 5 2.5h4.134a1 1 0 1 1 0 1h-2.01c.18.18.34.381.484.605.638.992.892 2.354.892 3.895 0 1.993.257 3.092.713 3.7.356.476.895.721 1.787.784A1.5 1.5 0 0 1 12.5 11h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5H6.866a1 1 0 1 1 0-1h1.711a2.839 2.839 0 0 1-.165-.2C7.743 11.407 7.5 10.007 7.5 8c0-1.46-.246-2.597-.733-3.355-.39-.605-.952-1-1.767-1.112A1.5 1.5 0 0 1 3.5 5h-1A1.5 1.5 0 0 1 1 3.5v-1zM2.5 2a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm10 10a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z" />
            </svg>
            </a>
            <b>Pattern.io</b>
        </h1>
        <div class="typewriter" style="width:fit-content">
            <h2>Learn to code patterns in Java.</h2>
        </div>
    </div>
    <ul class="list-group">
    {%for i in obj%}
        <li class="list-group-item m-3 LIST" style="border-radius: 25px;">
            <div class="row">
                <h2 class="ml-2">{{i.name}}</h2>
                <div style="text-align: right; margin-left: auto; margin-right: 10px;">
                    <a href="/code/{{i.id}}/">
                        <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle" fill="black"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path fill-rule="evenodd"
                                d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z" />
                        </svg>
                    </a>
                </div>
            </div>
        </li>
    {%endfor%}
    <a href="/upload/" style="text-decoration: none; color: white;">
        <button type="button" class="list-group-item btn BUTTON   m-3 LIST" style="border-radius: 25px;">Upload a Code Snippet.</button>
        </a>
    </ul>
{%endblock body%}
